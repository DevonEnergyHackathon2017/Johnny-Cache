<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2>Home Component</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p-dataTable [value]="jobsites">
      <p-column *ngFor="let col of cols" [field]="col.field" [header]="col.header"></p-column>
    </p-dataTable>
  </mat-card-content>
</mat-card>
