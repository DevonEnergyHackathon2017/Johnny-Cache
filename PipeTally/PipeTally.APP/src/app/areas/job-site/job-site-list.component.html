<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2>job site list</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button color="primary" (click)="Reload()" title="reload">
      <span class="fa fa-refresh"></span> reload</button>
    <a mat-button color="primary" [routerLink]="['/job-site-create']" title="create">
      <span class="fa fa-plus"></span> create</a>
  </mat-card-actions>
  <mat-card-content>
    <p-dataTable [value]="JobSiteType" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" selectionMode="single"
      (onRowSelect)="onRowSelect($event)">
      <p-column field="Title" header="title" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
      <p-column field="TotalWeight" header="weight" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
      <p-column field="Grade" header="grade" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
      <p-column field="InnerDiameter" header="inner diam." [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
      <p-column field="OuterDiameter" header="outer diam." [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
      <p-column field="ThreadType" header="thread" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
    </p-dataTable>
  </mat-card-content>
</mat-card>

<p-growl [(value)]="messageSvc.msgs"></p-growl>
