<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2 *ngIf="jobSite">measurement create for {{jobSite.Title}}</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <a *ngIf="jobSite" mat-button color="primary" [routerLink]="['/measurement-list', jobSite.JobSiteId]" title="close">
      <span class="fa fa-close"></span> close</a>
  </mat-card-actions>
  <mat-card-content>
    <app-measurement-edit [entity]="entity"></app-measurement-edit>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="Save()" title="save">
      <span class="fa fa-save"></span> save</button>
    <button mat-button color="primary" (click)="Reset()" title="reset">
      <span class="fa fa-refresh"></span> reset</button>
  </mat-card-actions>
</mat-card>

<p-growl [(value)]="messageSvc.msgs"></p-growl>
