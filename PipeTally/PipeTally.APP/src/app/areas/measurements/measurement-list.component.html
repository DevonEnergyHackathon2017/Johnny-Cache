<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2>measurement list</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button color="primary" (click)="Reload()" title="reload">
      <span class="fa fa-refresh"></span> reload</button>
    <a mat-button color="primary" [routerLink]="['/measurement-create']" title="create">
      <span class="fa fa-plus"></span> create</a>
  </mat-card-actions>
  <mat-card-content>
    <p-dataTable [value]="MeasurementType" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" selectionMode="single"
      (onRowSelect)="onRowSelect($event)">
      <p-column field="Joint" header="Joint" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
      <p-column field="PipeLength" header="PipeLength" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
      <p-column field="ThreadLength" header="ThreadLength" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
      <p-column field="ItemDescription" header="ItemDescription" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
      <p-column field="TopThread" header="TopThread" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
      <p-column field="IsDamaged" header="IsDamaged" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
    </p-dataTable>
  </mat-card-content>
</mat-card>

<p-growl [(value)]="messageSvc.msgs"></p-growl>
