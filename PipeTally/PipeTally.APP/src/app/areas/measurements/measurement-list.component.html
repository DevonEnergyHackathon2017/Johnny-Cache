<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2 *ngIf="jobSite">measurement list for {{jobSite.Title}}</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-actions>
      <a *ngIf="jobSite" mat-button color="primary" [routerLink]="['/job-site-read', jobSite.JobSiteId]" title="job site">
        <span class="fa fa-close"></span> job site</a>
    </mat-card-actions>
  <mat-card-actions>
    <button mat-button color="primary" (click)="Reload()" title="reload">
      <span class="fa fa-refresh"></span> reload</button>
    <a *ngIf="jobSite" mat-button color="primary" [routerLink]="['/measurement-create', jobSite.JobSiteId]" title="create">
      <span class="fa fa-plus"></span> create</a>
  </mat-card-actions>
  <mat-card-content>
    <p-dataTable [value]="Measurements" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" selectionMode="single"
      (onRowSelect)="onRowSelect($event)">
      <p-column field="Joint" header="joint" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
      <p-column field="PipeLength" header="pipe Len." [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
      <p-column field="ThreadLength" header="thread len." [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
      <p-column field="ItemDescription" header="description" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
      <p-column field="TopThread" header="top thread" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
      <p-column field="IsDamaged" header="damaged" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
    </p-dataTable>
  </mat-card-content>
</mat-card>

<p-growl [(value)]="messageSvc.msgs"></p-growl>
